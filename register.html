<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background:url(rigr.jpg)no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1em;
            margin-bottom: 1em;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            padding: 0 0.5em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /
        }
         .terms-group {
            display: flex;
            align-items: center;
        }
        .terms-group input[type="checkbox"] {
            margin-right: 0.5em;
        }
        button {
            width: 100%;
            padding: 0.8em;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
      
    </style>
</head>
<body>

    <form action="/submit-registration" method="post">
        <fieldset>
            <legend>Create Your Account</legend>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
             <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms of Service</a>
                </label> <br>
            <button type="submit">Register</button>

        </fieldset>
    </form>

   
</body>
</html>
